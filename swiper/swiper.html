<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/fonts/TTLakes/stylesheet.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../swiper/src/css/style-swiper.css">
    <title>Swiper</title>
</head>
<body>
    <div class="brand-menu">
        <div class="brand-menu__wrapper">
            <h2 class="brand-menu__title">
                РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
            </h2>
            <div class="swiper brand-menu__swiper">
                <div class="swiper-wrapper brand-menu__slides-wrapper">
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-lenovo' src="../swiper/assets/img/lenovo.png" alt="Lenovo">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-samsung' src="../swiper/assets/img/samsung.png" alt="Samsung">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-apple' src="../swiper/assets/img/apple.png" alt="Apple">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-bosch' src="../swiper/assets/img/bosch.png" alt="Bosch">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-hp' src="../swiper/assets/img/hp.svg" alt="HP">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-acer' src="../swiper/assets/img/acer.png" alt="Acer">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-sony' src="../swiper/assets/img/sony.png" alt="Sony">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-viewsonic' src="../swiper/assets/img/viewsonic.png" alt="Viewsonic">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-lenovo' src="../swiper/assets/img/lenovo.png" alt="Lenovo">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-samsung' src="../swiper/assets/img/samsung.png" alt="Samsung">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide brand-menu__swiper-slide">
                        <div class="swiper-slide__container">
                            <button class="swiper-slide__brand-btn" type="button">
                                <img class='swiper-slide__img-apple' src="../swiper/assets/img/apple.png" alt="Apple">
                                <img class="swiper-slide__arrow" src="../swiper/assets/icons/arrow.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <button class="brand-menu__show-all" type="button" hidden>
                <img class="brand-menu__show-img" src="/assets/icons/read_more.svg" alt="">
                <span class="brand-menu__show-text">Показать все</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../swiper/src/js/script-swiper.js"></script>
</body>
</html>
