<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/fonts/TTLakes/stylesheet.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../swiper/src/css/style-swiper.css">
    <title>Swiper</title>
</head>
<body>
    <div class="brand-menu">
        <div class="brand-menu__wrapper">
            <div class="brand-menu__header">
                <h2 class="brand-menu__title">
                    РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
                </h2>
            </div>
            <div class="brand-menu__swiper-wrapper">
                <div class="swiper brand-menu__swiper">
                    <div class="swiper-wrapper brand-menu__slides-wrapper">
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-lenovo' src="../swiper/assets/img/lenovo.png" alt="Lenovo">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-samsung' src="../swiper/assets/img/samsung.png" alt="Samsung">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-apple' src="../swiper/assets/img/apple.png" alt="Apple">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-bosch' src="../swiper/assets/img/bosch.png" alt="Bosch">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-hp' src="../swiper/assets/img/hp.png" alt="HP">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-acer' src="../swiper/assets/img/acer.png" alt="Acer">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-sony' src="../swiper/assets/img/sony.png" alt="Sony">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-viewsonic' src="../swiper/assets/img/viewsonic.png" alt="Viewsonic">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-lenovo' src="../swiper/assets/img/lenovo.png" alt="Lenovo">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-samsung' src="../swiper/assets/img/samsung.png" alt="Samsung">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                        <div class="swiper-slide brand-menu__swiper-slide">
                            <div class="swiper-slide__container">
                                <img class='swiper-slide__img-apple' src="../swiper/assets/img/apple.png" alt="Apple">
                                <button class="btn swiper-slide__btn-arrow"></button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="brand-menu__btn-wrapper">
                <button class="brand-menu__show-all" hidden>
                    <img class="brand-menu__show-all-img" src="/assets/icons/read_more.svg" alt="">
                    <span class="brand-menu__show-all-text">Показать все</span>
                </button>
                <button class="brand-menu__hide brand-menu__hide--hidden" hidden>
                    <img class="brand-menu__hide-img" src="/assets/icons/hide_button.svg" alt="">
                    <span class="brand-menu__hide-text">Скрыть</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../swiper/src/js/script-swiper.js"></script>
</body>
</html>
